<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiremote</title>
  </head>
  <body>
    <h1>Multiremote</h1>

    <script>
      var h1 = document.querySelector('h1'), counter = 0;
      setInterval(() => {
        h1.innerHTML ++ '!';
        counter++;
        console.log(counter);
      }, 1000)
    </script>
  </body>
</html>
